<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘖嘖募資平台</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/design.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="bg-login row">

            <!-- 空白區(背景圖片) -->
            <div class="col"></div>

            <!-- 表單 -->
            <div class="col-12 col-sm-auto bg-white  p-5" style="min-width: 450px">
                <div class=" mb-5">
                    <a target="_blank" class="navbar-brand " href="#">
                        <img src="./img/logo-02.svg" width="30px" class="me-1 logo-run" id="logo-run">
                        <img src="./img/logo-01.svg" width="40px">
                        <p class="d-inline"> | 一起讓美好的事物發生</p>
                    </a>
                </div>

                <h4 class="my-3">註冊</h4>
                <p>已經有帳號了嗎? <a href="#">登入</a>。</p>

                <div class="d-grid">
                    <button class="btn btn-primary rounded-pill">使用Facebook登入或註冊</button>
                </div>
                <form action="">
                    <label for="userName" class="form-label">名稱</label>
                    <br>

                    <input class="form-control" type="text" id="userName" required placeholder="請輸入中文">

                    <br>
                    <label for="userEmail" class="form-label">電子信箱</label>

                    <br>
                    <input class="form-control" type="email" id="userEmail" required>

                    <br>
                    <label for="userPassword" class="form-label">密碼（至少六碼）</label>

                    <br>
                    <input class="form-control" type="password" id="userPassword" required>

                    <br>
                    <label for="userPasswordAgain" class="form-label">再次確認密碼</label>

                    <br>
                    <input class="form-control" type="password" id="userPasswordAgain" required>

                    <br>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" class="form-label">記住我</label>
                    <br>
                    <div class="d-grid  my-2">

                        <button class="btn btn-success rounded-pill">註冊</button>
                    </div>
                    <p class="text-center">繼續進行代表你同意 <a href="https://www.zeczec.com/docs/terms_of_service">服務條款</a>。
                    </p>
                </form>
            </div>

        </div>
    </div>



    <!-- footer -->
    <footer class="blockquote-footer mb-0">
        <div class="container ">
            <div class="row py-5">
                <section class="col-3 ">
                    <img src="./img/logo-02.svg" width="30px" class="me-1 logo-run" id="logo-run">
                    <img src="./img/logo-01.svg" width="40px">
                </section>
                <section class="col-3 ">
                    <p class="footer-title">幫助</p>
                    <a target="_blank" href="mb-2">常見問題</a><br>
                    <a target="_blank" href="mb-2">使用條款</a><br>
                    <a target="_blank" href="">隱私權政策</a>
                </section>
                <section class="col-3 ">
                    <p class="footer-title">關於</p>
                    <a target="_blank" href="mb-2">關於我們</a><br>
                    <a target="_blank" href="mb-2">商標資源</a><br>
                    <a target="_blank" href="">KKFARM 音樂創生</a><br>
                </section>
                <section class="col-3 ">
                    <a target="_blank" href="#"><i class="bi bi-facebook fs-2"></i></a>
                    <a target="_blank" href="#"><i class="bi bi-line fs-2"></i></i></a>
                    <a target="_blank" href="#"><i class="bi bi-youtube fs-2"></i></a>
                    <a target="_blank" href="#"><i class="bi bi-twitter fs-2"></i></a>
                    <a target="_blank" href="#"><i class="bi bi-instagram fs-2"></i></a>
                </section>
            </div>



        </div>

        <p class="text-center mb-0 py-4 border-top"><sup>© 嘖室股份有限公司</sup></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <script></script>

</body>

</html>
